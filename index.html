<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotez</title>
        <link rel="stylesheet" href="style/css/main.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Poppins:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="bg-container">
            <div class="container">
                <header>
                    <div>
                        <div id="logo"><img src="/src/quotez_logo.png" alt=""></div>

                    </div>

                    <div id="nav-opt">
                        <button id="toggleFiltersOnMobile">
                            <i class="fa-solid fa-filter"></i>
                            <span>Filters</span>
                        </button>
                        <div id="filters">
                            <select name="lang" id="lang" class="selectFilters">
                                <option value="">Languange</option>
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                            </select>
                            <select name="emotion" id="emotion" class="selectFilters">
                                <option value="">Emotion</option>
                                <option value="resilient">resilient</option>
                                <option value="failure">Failure</option>
                            </select>
                            <select name="author" id="author" class="selectFilters">
                                <option value="">Author</option>
                                <option value="">Abdul Kalam</option>
                                <option value="">Anonymous</option>
                            </select>
                            <select name="length" id="length" class="selectFilters">
                                <option value="">Length</option>
                                <option value="">Short</option>
                                <option value="">Medium</option>
                                <option value="">Long</option>
                            </select>
                        </div>
                        <div class="navBtn theme-toggle">
                            <i class="fa-regular fa-moon"></i>
                        </div>
                    </div>
                </header>

                <main>

                    <section class="content-section">
                        <div class="content">
                            <div id="topicsBox" class="loadingElements"></div>
                            <div id="quoteBox" class="loadingElements"></div>
                            <div id="authorBox" class="loadingElements"></div>
                        </div>
                        <button id="new-quote-btn">
                            <i class="icon fa-solid fa-arrow-rotate-right"></i>
                        </button>
                    </section>

                    <section class="controls-section">
                        <div class="customization">
                            <button class="control-btn" id="colors-btn">
                                <i class="icon fa-solid fa-palette"></i>
                                <span>Color</span>
                                <div class="options  border bg hidden">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </button>
                            <button class="control-btn" id="typefaces-btn">
                                <i class="icon fa-solid fa-font"></i>
                                <span>Font</span>
                                <div class="options border bg hidden">
                                    <div class="icon">A</div>
                                    <div class="icon">A</div>
                                    <div class="icon">A</div>
                                </div>
                            </button>

                            <button class="control-btn" id="sizes-btn">
                                <i class="icon fa-regular fa-circle-dot"></i>
                                <span>Size</span>
                                <div class="options  border bg hidden">
                                    <div class="icon">S</div>
                                    <div class="icon">M</div>
                                    <div class="icon">L</div>
                                </div>
                            </button>
                        </div>


                        <div class="export-section">
                            <button class="control-btn" id="copy-btn">
                                <i class="icon fa-regular fa-copy"></i>
                                <span>Copy</span>
                            </button>
                            <button class="control-btn" id="download-btn">
                                <i class="icon fa-solid fa-download"></i>
                                <span>Download</span>
                            </button>
                            <!-- <button class="control-btn" id="share-btn">
                                <i class="icon fa-solid fa-share-from-square"></i>
                                <span>Share</span>
                            </button> -->
                        </div>

                    </section>
                </main>
                <footer>
                    Created with &#10084; by Anshu Patel
                </footer>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
